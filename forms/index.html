<body>

  <header>
    <h1 id="h1">HTML Forms</h1>
  </header>

  <main>


    <form name="form">
      <label for="text">Label</label>
      <input type=text name="text" placeholder="placeholder">

      // note, if using old input button labe is used
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>

      <output name="output">

      </output>

    </form>

    <div id="output" display="none"></div>

    <script>
      // can actually reference id's directly without this extra step
      var output = document.querySelector("#output");
      // form.addEventListener("submit", outputMethod(event));
      // document.form.onsubmit = function(event) {}
      document.form.addEventListener("submit", function(event) {
        // note: form.elements.text.value seems to equal form.text.value!?
        // where is that documented?
        console.log("Saving value", form.text.value);

        output.innerHTML = form.text.value;
        output.style.display = "block";

        // both return false and event.preventDefault() work
        // return false;
        event.preventDefault();
      });

      document.form.addEventListener("reset", function(event) {
        console.log("Resetting form");
        output.style.display = "none";
        output.innerHTML = "";
        // no need to event.preventDefault()/stopPropagation() or return false; for reset
      });
    </script>



    <form id="glenda">
      Some of Glenda's ideas and more.<br>

      <fieldset>
        <legend>Fieldset Legend</legend>
        <input name="kind" type="radio" value="feline">
        <label for="kind">feline</label>
        <br>
        <input name="kind" type="radio" value="canine">
        <label>canine</label>
        <br>
        <input name="kind" type="radio" value="humine">
        <label>humine</label>
      </fieldset>

      <label>Choose a browser from this list:
        <input type="text" list="browsers" name="myBrowser">
        <datalist id="browsers">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Internet Explorer">
          <option value="Opera">
          <option value="Safari">
          <option value="Microsoft Edge">
        </datalist>
      </label>

      <output name="output"></output>
    </form>

    <script>
      // function(event) {}
    </script>


    <form id="myForm" oninput="output.value=food.value">
      My own messing around<br>

      <textarea id="myStuff">
      one
      two
      three
      </textarea>

      <label for="food">List food</label>
      <input type="text" name="food" list=foodList>
      <datalist id="foodList">
        <option value="burrito">
        <option value="taco">
        <option value="horchata">
      </datalist>

      <label for="foodSelect">Select food</label>
      <select id="foodSelect">
        <option>Pancakes</option>
        <option>Pudding</option>
        <option>Ice cream</option>
      </select>

      <!-- easy way to reset -->
      <!-- <button type="reset">Reset</button> -->
      <!-- manual way to reset, see function below, also note that type="button" is deprecated for button tag-->
      <input type="button" onclick="myFunction()" value="Reset form">

      <button type="submit">Submit</button>

      <output name="output"></output>
    </form>


    <form id="buttonForm" onsubmit>
      How to use button onclick to call a function and, in this case, reset form.<br>

      <label for="text">Label</label>
      <input type="text" name="text" placeholder="placeholder">

      <!-- manual way to reset, see function below, also note that type="button" is deprecated for button tag-->
      <input type="button" onclick="clickCallback()" value="Click">
    </form>

    <script>
      // here should register the callback with js instead of onclick!


      function clickCallback() {
        // document.getElementById("buttonForm").reset();
        document.querySelector("form").reset();
      }
    </script>



  </main>
