    body {

<body>
  <h1>Ch 3 / Looping a Triangle</h1>

  <script>
    var s;

    s = '';
    for (var i = 0; i < 7; i++) {
      s = s.concat('#');
      console.log(s);
    }

    s = '';
    while (s.length < 7) {
      s += '#';
      console.log(s);
    }

    for (i = "#"; i.length < 8; i += "#")
      console.log(i);
  </script>

</body>
